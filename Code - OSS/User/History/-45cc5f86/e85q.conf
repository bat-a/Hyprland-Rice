# ==========================
# Kitty Config for Hyprland
# ==========================

# --- Font ---
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14.0
enable_ligatures yes

# --- Colors (Dracula-inspired) ---
background #282a36
foreground #f8f8f2
cursor     #ff79c6
selection_background #44475a
selection_foreground #f8f8f2

# ANSI Colors
color0  #21222c
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff79c6
color6  #8be9fd
color7  #f8f8f2
color8  #6272a4
color9  #ff6e6e
color10 #69ff94
color11 #ffffa5
color12 #d6acff
color13 #ff92df
color14 #a4ffff
color15 #ffffff

# --- Cursor ---
cursor_shape beam
cursor_animate true
cursor_blink_interval 0.6

# --- Window & Padding ---
window_padding_width 12
window_padding_height 12
background_opacity 0.9
hide_window_decorations no
dynamic_title yes

# --- Scrolling ---
scrollback_lines 10000
scroll_to_bottom_on_output yes

# --- Misc ---
map_ctrl_v paste_from_clipboard
