# Font
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size
font_size 14.0
background #1e1e2e
foreground #cdd6f4
cursor     #f5c2e7
selection_background #313244
# Cursor
cursor_shape beam
cursor_animate true

# Padding
window_padding_width 10
window_padding_height 10

# Opacity (works if your compositor supports it, e.g., Hyprland)
background_opacity 0.9
enable_ligatures yes
rounded_corners = 10
windowrule = float, class:kitty
